  id: 004
  title: "Break it. To make it."
  description: "<p>Testers vs Developers - should they fight to the death, or hug it out?</p><p>Software Quality Assurance area has been growing over the past few years. It's becoming more common each day to have testing teams working along with developers with the common goal of delivering software good enough to make them proud. In fact these two old enemies have become more close each day and this interaction has been proved decisive when it comes to software quality. But not everything is a fairy tale with a happy ending. Specially when it comes to mobile testing there are many challenges to overcome. Software complexity is increasing and the market is becoming more demanding. We want to do better and faster and cheaper. How to achieve that? For many organizations Automation is the answer. Want it faster? Automate. Want it cheaper? Automate. And then, you will have better. Is this the magical formula?</p><p>On this talk I will cover this topics, do some demonstrations and give some useful tips that developers can use to help testers on their QA quest.</p><p>Cause sometimes... the best way to make it, is to break it first.</p>"
