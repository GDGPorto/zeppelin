  title: "Android Data Binding"
  description: "<p>In the I/O 15 Google introduced the Android data binding. This technology is going to change the way we create and manage Android interfaces (for good), and we will be able to use mature patterns like MVVM to drastically reduce the amount of code in our Activities and Fragments.</p><p>Despite being a technology still in beta phase and not ready for production, we will learn how it works to be ready to use it from the first day when finally published."
