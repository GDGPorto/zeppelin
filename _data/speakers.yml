  id: 1
  name: "Carlos"
  surname: "Mota"
  company: "WIT Software"
  title: "Software Engineer"
  bio: "<p>Carlos is a strong believer that the answer to life, the universe and everything is 42. </p><p>He has been developing mobile applications for 4 years now. He first met Android during his master thesis at the University of Coimbra, Portugal – it was wa rough start (although way better than Java ME); Cupcake was still on an early stage but since then we’ve come a long way and it is now a breeze developing for Lollipop – with an extraordinary new (material) design - and at the time of this writing, to Marshmallow. </p><p>        Working at WIT Software he has been developing several applications – currently you can find him working on the company RCSe applications for Android.</p>"
