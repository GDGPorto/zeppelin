  id: 2
  name: "José"
  surname: "Silva"
  company: "Critical Manufacturing"
  title: "Software Engineer"
  bio: "<p>José believes that music is the key to solving all problems. If you find someone in our offices waving his arms at the sound a good song you probably have met José. </p><p>He has been developing mobile applications for 5 years and enterprise applications for the last 2. He developed his first mobile enterprise application during his Masters in Informatics and Computer Engineering at University of Porto and is working at Critical Manufacturing since 2013. </p><p>He currently leads the amazing team of engineers and designers working on the new cmNavigo’s interface and is part of the Navigo’s core development and support team. </p><p>When he is not working you can find him volunteering for IEEE as Portugal Section Vice-Chair or playing tuba at several music ensembles in north Portugal.</p>"
  thumbnailUrl: speaker_jose_silva.jpg
