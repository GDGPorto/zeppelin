  id: 5
  name: "Miriam"
  surname: "Lopes"
  company: "WIT Software"
  title: "QA Engineer"
  bio: "<p>Miriam once dreamed about becoming a well-known writer. Well... that didn't worked out.</p><p>Now, she is a QA Engineer at WIT Software and the things she writes are test plans, test automation scripts and test reports. She has been testing over the past few years, manually and automatically, several Android applications that are used by millions of people worldwide.</p><p>As a part of WIT Software, she believes that good is not enough and that is why the pursuit for excellence is the every day challenge. Breaking applications can be fun, but the main goal is to deliver software that is compliant with WIT high quality standards."
  thumbnailUrl: speaker_miriam_lopes.JPG
