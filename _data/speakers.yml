  id: 6
  name: "Sergi"
  surname: "Martínez"
  company: "Worldline Iberia"
  title: "R+D Mobile Lead"
  bio: "<p>Sergi is the Mobility R+D lead of Worldine Iberia, before that, he worked leading several Android teams. He also worked many years in the localisation industry.<p></p>He's a fan of communities and collaborated with many of them, also he was one the founders of Catdroid, the Catalonia Android Community.<p></p>Last year he was honored as GDE (Google Developer Expert) on Android by Google for his contribution to the Android community."
